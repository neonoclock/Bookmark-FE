<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>책갈피 - 게시판</title>
    <link rel="stylesheet" href="./assets/css/board.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <h1 class="brand">책갈피</h1>

        <div class="avatar-wrap" id="avatarWrap">
          <button
            class="avatar"
            id="avatarBtn"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-label="내 프로필"
          >
            👩🏻‍💻
          </button>
          <nav
            class="avatar-menu"
            id="avatarMenu"
            role="menu"
            aria-label="프로필 메뉴"
          >
            <a href="./profile-edit.html" role="menuitem">회원정보수정</a>
            <a href="./password-edit.html" role="menuitem">비밀번호수정</a>
            <button type="button" class="menu-logout" role="menuitem">
              로그아웃
            </button>
          </nav>
        </div>
      </div>
    </header>

    <section class="intro">
      <p class="intro-text">
        책을 읽고 마음에 남은 생각들을 가볍게 적어보세요.<br />
        다른 독자들의 시선도 함께 둘러볼 수 있어요.
      </p>
      <button class="btn primary">게시글 작성</button>
    </section>

    <main>
      <section class="board" aria-label="게시글 목록"></section>
    </main>

    <script type="module" src="./assets/js/pages/board.js"></script>
  </body>
</html>
