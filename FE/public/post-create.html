<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>책갈피 - 게시글 작성</title>
    <link rel="stylesheet" href="./assets/css/post-create.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <a class="back" href="javascript:history.back()" aria-label="뒤로가기"
          >‹</a
        >
        <h1 class="brand">
          <a href="./board.html">책갈피</a>
        </h1>

        <div class="avatar-wrap" id="avatarWrap">
          <button
            class="avatar"
            id="avatarBtn"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-label="프로필 메뉴"
          >
            🐧
          </button>
          <nav
            class="avatar-menu"
            id="avatarMenu"
            role="menu"
            aria-label="프로필 메뉴"
          >
            <a href="./profile-edit.html" role="menuitem">회원정보수정</a>
            <a href="./password-edit.html" role="menuitem">비밀번호수정</a>
            <button type="button" class="menu-logout" role="menuitem">
              로그아웃
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main class="layout">
      <h2 class="page-title">게시글 작성</h2>

      <form class="write-form" autocomplete="off">
        <div class="write-inner">
          <div class="field">
            <label for="title" class="label">
              제목<span class="req"></span>
            </label>
            <input
              id="title"
              type="text"
              placeholder="제목을 입력해주세요. (최대 26글자)"
            />
          </div>

          <div class="field">
            <label for="content" class="label">
              내용<span class="req"></span>
            </label>
            <textarea
              id="content"
              placeholder="내용을 입력해주세요."
            ></textarea>
          </div>

          <div class="upload">
            <label class="label inline">이미지</label>
            <label class="file">
              <input type="file" accept="image/*" />
              <span class="file-btn">파일 선택</span>
              <span class="file-hint">파일을 선택해주세요.</span>
            </label>
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">완료</button>
          </div>
        </div>
      </form>
    </main>

    <script type="module" src="./assets/js/pages/post-create.js"></script>
  </body>
</html>
