<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>책갈피 | 독서 커뮤니티</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="header-inner">
        <span class="brand">책갈피</span>
      </div>
    </header>

    <main class="landing-layout">
      <section class="landing-card">
        <h1 class="landing-title">📚 책갈피에 오신 걸 환영해요</h1>

        <p class="landing-desc">
          읽은 책에 대한 생각을 나누고<br />
          다른 독자들의 따뜻한 리뷰도 만나보세요.
        </p>

        <ul class="features">
          <li>• 읽은 책 리뷰를 편하게 기록해요</li>
          <li>• 다른 독자들의 감상도 구경해요</li>
          <li>• 취향 맞는 책을 서로 추천하며 소통해요</li>
        </ul>

        <div class="cta-area">
          <button
            type="button"
            class="btn primary start-btn"
            onclick="location.href='./signup.html'"
          >
            책갈피 시작하기
          </button>

          <button
            type="button"
            class="link-btn"
            onclick="location.href='./login.html'"
          >
            이미 계정이 있으신가요? 로그인하기 ↗
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
